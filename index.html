<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>responsive webpage</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="favicon-32x32 (1).png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main class="flex-container">
      <div class="beside">
        <h1>
          Learn to code by <br />
          watching others
        </h1>
        <p>
          See how experienced developers solve problems in real-time. <br>
          Watching scripted tutorials is great, but understanding how
          <br> developers think is invaluable.
        </p>
      </div>
      <div class="flex-container1">
        <div class="top-container">
          <p>
            Try it free 7 days <span id="grey">then $20/mo. thereafter</span>
          </p>
        </div>
        <div class="bottom-container">
          <form action="#">
            <!-- <table> -->
            <div>
              <input class="tableinput"type="text"placeholder="First Name"required/>
            </div>
            
            <div>
              <input class="tableinput"type="text"placeholder="Last Name"required/>
            </div>

            <div>
              <input class="tableinput"type="email"placeholder="Email Address"required/>
            </div>

            <div>
              <input class="tableinput"type="text"placeholder="Password"required/>
            </div>

            <div>
              <button type="submit">claim your free trial</button>
            </div>
            <div>
              <p>
                By clicking this button, you are agreeing to our
                <span id="terms">Terms and Services</span>
              </p>
            </div>
            <!-- </table> -->
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
